<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kurt Ulm • Contact</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Preload important images -->
  <link rel="preload" as="image" href="images/arizona.avif">

<style>
  :root {
    --text: #0f172a;
    --muted: #475569;
    --card-bg: rgba(255, 255, 255, 0.85);
    --divider: linear-gradient(to right, #B8703E, #A3CED8);
    --shadow: 0 8px 20px rgba(0,0,0,0.18);
  }

  body.dark {
    --text: #f1f5f9;
    --muted: #94a3b8;
    --card-bg: rgba(15, 23, 42, 0.85);
    --divider: linear-gradient(to right, #DAB785, #6EC3C9);
    --shadow: 0 8px 24px rgba(0,0,0,0.6);
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  body {
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    display: grid;
    place-items: center;
    color: var(--text);
    position: relative;
    overflow: hidden;
    background: #000; /* fallback */
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    transition: background 0.3s ease, color 0.3s ease;
  }

  /* Background fade-in */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: #000 url('images/neom-bg.avif') center/cover no-repeat;
    opacity: 0;
    animation: fadeInBg 1.2s ease-out forwards;
    z-index: 0;
    transition: background 0.3s ease;
  }

  body.dark::before {
    background: #000 url('images/neom-bg.avif') center/cover no-repeat; /* Change dark background */
  }

  @keyframes fadeInBg { to { opacity: 1; } }

  @keyframes card-entrance {
    0% { opacity: 0; transform: translateY(40px) scale(0.95); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  .card {
    position: relative;
    z-index: 1;
    width: min(92vw, 520px);
    padding: clamp(24px, 5vw, 48px) clamp(24px, 5vw, 48px) 24px; /* top + sides + smaller bottom */
    background: var(--card-bg);
    backdrop-filter: saturate(1.1) blur(12px);
    border-radius: 24px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255,255,255,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    animation: card-entrance 0.8s ease-out forwards;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  .avatar {
    width: clamp(120px, 25vw, 180px);
    aspect-ratio: 1;
    border-radius: 50%;
    object-fit: cover;
    object-position: center 20%;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    border: 2px solid rgba(0,0,0,0.06);
    margin-bottom: 20px;
  }

  h1 {
    margin: 0 0 8px;
    font-size: clamp(24px, 5vw, 36px);
    line-height: 1.2;
  }

  hr.divider {
    width: 50%;
    height: 2px;
    border: none;
    border-radius: 1px;
    background: var(--divider);
    margin: 12px 0;
    animation: fadeInBg 0.8s ease forwards 0.4s;
  }

  p.contact-text {
    margin: 0 0 16px;
    color: var(--muted);
    font-size: clamp(14px, 2vw, 16px);
  }

  .actions {
    display: flex;
    gap: 16px;
    margin-top: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .actions a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 72px;
    height: 72px;
    border-radius: 50%;
    transition: transform 0.25s ease, background 0.25s ease;
    touch-action: manipulation;
  }

  .actions a:hover {
    transform: scale(1.15);
    background: rgba(255,255,255,0.08);
  }

  .actions img {
    width: 60%;
    height: 60%;
    object-fit: contain;
  }

  /* Toggle Button */
  .theme-toggle {
    position: absolute;
    top: 16px;
    right: 16px;
    z-index: 2;
    background: var(--card-bg);
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: background 0.3s ease, transform 0.25s ease;
  }

  .theme-toggle:hover {
    transform: scale(1.1);
  }

  .theme-toggle svg {
    width: 22px;
    height: 22px;
    fill: var(--text);
    transition: fill 0.3s ease;
  }
</style>
</head>
<body>
  <!-- Theme toggle button -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
    <!-- Default: moon icon -->
    <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 000 14A9 9 0 0121 12.79z"/>
    </svg>
  </button>

  <main class="card" role="region" aria-label="Contact information">
    <img class="avatar" src="images/arizona.avif" alt="Portrait of Kurt Ulm" loading="eager" fetchpriority="high" />
    <h1>Kurt Ulm</h1>
    <hr class="divider" />
    <p class="contact-text">Get in touch</p>
    <div class="actions">
      <a href="mailto:contact@kurtulm.com" aria-label="Send an email to Kurt Ulm">
        <img src="images/emailicon.png" alt="Email" loading="lazy" />
      </a>
    <!--  <a href="https://www.instagram.com/kurtau/" aria-label="Visit Kurt’s Instagram">
        <img src="images/instagram.png" alt="Instagram" loading="lazy" />
      </a> -->
    </div>
  </main>

<script>
  const body = document.body;
  const toggleBtn = document.getElementById("theme-toggle");
  const icon = document.getElementById("theme-icon");

  // SVG paths for icons
  const moonPath = "M21 12.79A9 9 0 0111.21 3a7 7 0 000 14A9 9 0 0121 12.79z";
  const sunPath = "M12 4.354a1 1 0 011 0l.867.5a1 1 0 11-1 1.732l-.867-.5a1 1 0 01-1 0l-.867.5a1 1 0 11-1-1.732l.867-.5a1 1 0 011 0zM4.354 12a1 1 0 010-1l.5-.867a1 1 0 111.732 1l-.5.867a1 1 0 010 1l.5.867a1 1 0 11-1.732 1l-.5-.867a1 1 0 010-1zM12 19.646a1 1 0 01-1 0l-.867-.5a1 1 0 111-1.732l.867.5a1 1 0 011 0l.867-.5a1 1 0 111 1.732l-.867.5a1 1 0 01-1 0zM19.646 12a1 1 0 010 1l-.5.867a1 1 0 11-1.732-1l.5-.867a1 1 0 010-1l-.5-.867a1 1 0 111.732-1l.5.867a1 1 0 010 1zM12 8a4 4 0 100 8 4 4 0 000-8z";

  // Load preference
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    body.classList.toggle("dark", savedTheme === "dark");
    icon.querySelector("path").setAttribute("d", savedTheme === "dark" ? sunPath : moonPath);
  } else {
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      body.classList.add("dark");
      icon.querySelector("path").setAttribute("d", sunPath);
    }
  }

  // Toggle theme
  toggleBtn.addEventListener("click", () => {
    body.classList.toggle("dark");
    const isDark = body.classList.contains("dark");
    icon.querySelector("path").setAttribute("d", isDark ? sunPath : moonPath);
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });
</script>
</body>
</html>
